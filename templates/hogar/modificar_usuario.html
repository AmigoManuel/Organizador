{% extends 'hogar/dashboard.html' %}

{% load static %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Modificar Usuario.</h1>
    </div>

    <div class="container">
        <div class="card-deck">
            <div class="card border-primary mb-3" style="max-width: 30rem;">
            {% if request.session.es_administrador %}
            {% if name == "Modificar Usuario" %}
                <div class="card-header">Modificar
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-wrench" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019L13 11l-.471.242-.529.026-.287.445-.445.287-.026.529L11 13l.242.471.026.529.445.287.287.445.529.026L13 15l.471-.242.529-.026.287-.445.445-.287.026-.529L15 13l-.242-.471-.026-.529-.445-.287-.287-.445-.529-.026z"/>
                    </svg>
                </div>
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type='submit' class="btn btn btn-success" value='Guardar Cambios' />
                    </form>
                    <a class="btn btn btn-primary" href="/hogar/usuarios/listar">Volver</a>
            {% endif %}
            {% endif %}
            </div>
        </div>
    </div>
    
  </div>

{% endblock %}

{% block extrajs %}

{% endblock %}
