{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css"/>
    <link rel="stylesheet" media="print" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.print.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
            body {
                margin: 0;
                padding: 0;
                font-size: 14px;
            }
            #top,
            #calendar.fc-unthemed {
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            }
            #top {
                background: #eee;
                border-bottom: 1px solid #ddd;
                padding: 0 10px;
                line-height: 40px;
                font-size: 12px;
                color: #000;
            }
            #top .selector {
                display: inline-block;
                margin-right: 10px;
            }
            #top select {
                font: inherit; /* mock what Boostrap does, don't compete  */
            }
            .left { float: left }
            .right { float: right }
            .clear { clear: both }
            #calendar {
                max-width: 900px;
                margin: 20px auto;
                padding: 0 10px;
            }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'almanac_calendar/moment.min.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.js"></script>

</head>
<body>
    <div class="row">
        <div class="container">
              <h2>Calendarización</h2>
              <form>
                <div class="form-group">
                  <label for="sel1">Select list (select one):</label>
                  <select multiple class="form-control input-sm" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                  <p></p>
                  <br>
                  <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
                  <select multiple class="form-control input-sm" id="sel2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </form>
        </div>
      </div>
      <div class="row">
          <div class=".col-sm-4">
                  <div class="container">
                      <!--<h2>Calendarizar Tarea</h2>
                      <!-- Trigger the modal with a button -->
                      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal1">Calendarizar</button>
                      <!-- Modal -->
                      <div class="modal fade" id="myModal1" role="dialog">
                          <div class="modal-dialog">
                              <!-- Modal content-->
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title">Opciones de calendarización</h4>
                                  </div>
                                  <div class="modal-body">
                                      <p>Some text in the modal.</p>
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2">Cancelar</button>
                      <!-- Modal -->
                      <div class="modal fade" id="myModal2" role="dialog">
                          <div class="modal-dialog">
                              <!-- Modal content-->
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title">Modal Header</h4>
                                  </div>
                                  <div class="modal-body">
                                      <p>Some text in the modal.</p>
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
      </div>
          <p></p>
      <div class="col">
          <div id='calendar' style="height:1200px;width:1200px;"></div>
         <div id="data" hidden>{{events}}</div>
         <script>
                  var events = eval($('#data').text());
                  console.log(events);
                  $(document).ready(function() {
                              $('#calendar').fullCalendar({
                                  header: {
                                      left:   'title',
                                      center: '',
                                      right:  'today prev,next'
                                  },
                                  themeSystem: 'bootstrap3',
                                  weekNumbers: true,
                                  navLinks: true, // can click day/week names to navigate views
                                  editable: false,
                                  eventLimit: false, // allow "more" link when too many events
                                  events: events //events block
                              });
                  });
          </script>
      </div>
    </div>
</body>
</html>
